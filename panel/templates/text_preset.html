{% extends "base.html" %}
{% load i18n %}
{% block title %}{% trans "Text preset" %}{% endblock %}

{% block content %}


<div class="box box-primary">
    <div class="box-header with-border">
        <h3 class="box-title">Create new preset</h3>
    </div>
    <!-- /.box-header -->
    <!-- form start -->
    <form role="form">
    <div class="box-body">
        <div class="form-group">
            <label for="name">Preset name</label>
            <input type="text" name="name" class="form-control" id="name" placeholder="Enter name" />
        </div>
        <div class="form-group">
          <label for="text">Text</label>
          <textarea  class="form-control" id="text" placeholder="Enter text" ></textarea>
        </div>
        <div class="form-group">
            <label for="audio">Audio input</label>
            <input type="file" class="form-control" id="audio" name="audio" accept="audio/*;capture=microphone">
        </div>
        <div class="form-group">
          <label for="animation">Animation</label>
          <select class="form-control" id="animation" >
              <option>Flash</option>
              <option>Fast scroll</option>
              <option>slow scroll</option>
              <option>Normal</option>
          </select>
        </div>
    </div>
    <!-- /.box-body -->

    <div class="box-footer">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
    </form>
</div>
{% endblock %}
