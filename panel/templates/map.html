{% extends "base.html" %}
{% load i18n %}
{% block title %}{% trans "Dashboard" %}{% endblock %}

{% block content %}
    <select>
        <option>Main Bulding</option>
        <option>Bulding B</option>
    </select>
    <select>
        <option>Floor A1</option>
        <option>Floor A2</option>
    </select>
    <select id="change_map">
        <option value="0">Main Map</option>
        <option value="1">Map A</option>
        <option value="2">Map B</option>
        <option value="3">Map C</option>
        <option value="4">Map D</option>
        <option value="5">Map E</option>
        <option value="6">Map F</option>
    </select>
    <br><br>
    <div class="map">
        <img src="/static/dist/img/boxed-bg.png" width="90%;"/>
        <br/>
    </div>
    <div id=txt></div>


<!-- Modal -->
<div class="modal fade" id="map_send_text" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Send text to LED - TV ROOM</h4>
      </div>
      <div class="modal-body">

              <div class="box-body">
                <div class="form-group">
                  <label for="text">Text</label>
                  <textarea  class="form-control" id="text" placeholder="Enter text" ></textarea>
                </div>
                <div class="form-group">
                  <label for="preset">Preset</label>
                  <select class="form-control" id="preset" >
                      <option>Emergency Text</option>
                      <option>Lunch break</option>
                      <option>Call someone</option>
                      <option>Closing hour</option>
                  </select>
                </div>
              </div>
              <!-- /.box-body -->

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary send-text">Send</button>
      </div>
    </div>
  </div>
</div>

{% endblock %}
