{% extends "base.html"%}
{% block title %}{% endblock %}
{% block bodyclass %} page addmap{% endblock %}
{% block content %}
{% load static %}
<script src="{% static 'map/static/mapjs.js' %}" type="text/javascript"> </script>


  <form method="post" action="{% url 'map:edit_map' map.id %}" enctype="multipart/form-data">
  {% csrf_token %}
  {% if id %}
    <input type="hidden" name="id" value="{{id}}">
  {% endif %}
  {% for f in form %}
      <div class="form-group">
        <div class="form-error">{{ f.errors }}</div>
        {{ f.label_tag }} {{ f }}
      </div>
  {% endfor %}
  <button type="submit" class="btn btn-default">Submit</button>
</form>
{% endblock %}
