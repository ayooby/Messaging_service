{% extends "base.html"%}
{% load static %}
{% block title %}{% endblock %}
{% block head %}
<script src="{% static '/tv/js/tinymce.min.js' %}"></script>
<script src="{% static '/tv/js/tv.js' %}" type="text/javascript"> </script>
<script>tinymce.init({ selector:'textarea' });</script>
{% endblock %}
{% block bodyclass %} page addtv{% endblock %}
{% block content %}
<form method="post" action="{% url 'tv:tv_message_add' %}" enctype="multipart/form-data">
  {% csrf_token %}

    {% for f in form %}
      <div class="form-group">
        <div class="form-error">{{ f.errors }}</div>
        {{ f.label_tag }}</br> {{ f }}
      </div>
  {% endfor %}
    </br></br>
    <button type="submit" id="save-btn" class="btn btn-primary">Save</button>
</form>

{% endblock %}
