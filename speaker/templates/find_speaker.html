{% extends "base.html"%}
{% load static %}
{% block title %}users{% endblock %}
{% block bodyclass %} page users {% endblock %}
{% block head %}
<script src="{% static '/speaker/js/speaker.js' %}" type="text/javascript"> </script>
{% endblock %}
{% block content %}

<table class="table table-bordered">
  <thead>
  <tr valign="middle">
    <th>mac</th>
    <th>send beep</th>
  </tr>
  </thead>
  <tbody>
  {% for item in  maclist %}
  <tr valign="middle">
  <td class="mac">{{ item }}</td>
  <td><button class="btn btn-primary send-beep">Send Beep</button></td>
  </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
