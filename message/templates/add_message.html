{% extends "base.html"%}
{% block title %}{% endblock %}
{% block bodyclass %} page addmap{% endblock %}
{% block content %}
{% load static %}
<script src="{% static 'map/static/mapjs.js' %}" type="text/javascript"> </script>


<form method="post" action="{% url 'message:add_message' %}">
  {% csrf_token %}
  {% for f in form %}
      <div class="form-group">
        <div class="form-error">{{ f.errors }}</div>
        {{ f.label_tag }} {{ f }}
      </div>
  {% endfor %}
  <button type="submit" class="btn btn-default">Submit</button>
</form>
{% endblock %}
